<!DOCTYPE html>
<html>
<head>
    <title>Department Selection</title>
</head>
<body>

<script language="JavaScript">
    function submitThis(){
        if(document.forms["dept"]["dept1"].checked)
        {
            var msg=prompt("Enter message for groceries department");
            document.write(msg + " : sent Successfully to groceries department");
           // document.getElementById('dept');
           // document.getElementById('dept').submit();
        }

        else if (document.forms["dept"]["dept2"].checked)
        {
            var msg=prompt("Enter message for household department");
            document.write(msg + " : sent Successfully to household department");
            //document.getElementById('dept').action='HouseholdSuccess.html';
            //document.getElementById('dept').submit();
        }

        else if(document.forms["dept"]["dept3"].checked)
        {
            var msg=prompt("Enter message for Electronics department");
            document.write(msg + " : sent Successfully to electronics department");
            //document.getElementById('dept').action='ElectronicsSuccess.html';
            //document.getElementById('dept').submit();
        }
    }
</script>

<h3>Select a Department </h3>
<form name="dept" id="dept" method="POST" >
    <input type="radio" name="dept" value="Groceries"> Groceries <br/>
    <input type="radio" name="dept" value="Household"> Household <br/>
    <input type="radio" name="dept" value="Electronics"> Electronics <br/>
    <input type="submit" onclick="submitThis()" name="submit" value="go">
</form>
</body>
</html>
